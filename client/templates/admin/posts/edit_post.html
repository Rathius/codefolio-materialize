<template name="edit_post">

    <div class="container pt">
        <div class="row">
            <div class="col s10 offset-s1 post-container z-depth-3">
                <h2>Edit Post: <small>{{title}}</small></h2>
	            <form class="col s12 edit_post_form">
					<div class="row">
						<div class="input-field col s12">
							<input id="title" type="text" class="validate" value="{{title}}">
							<label for="first_name">Post Title</label>
						</div>
						<div class="input-field col s12">
							<textarea id="postContent" class="materialize-textarea">{{body}}</textarea>
							<label for="postContent">Post Content</label>
						</div>
					</div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  					<a href="/admin/posts" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Go Back</a>
                </form>
            </div>
        </div>
    </div>

</template>
