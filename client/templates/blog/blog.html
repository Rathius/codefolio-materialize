<template name="blog">

    <!-- +++++ Posts Lists +++++ -->	
    <div id="grey">
	    <div class="container">
			<div class="row">
				<ul class="collapsible popout" data-collapsible="accordion">
					{{#each posts}}
						<li>
							<div class="collapsible-header">
								<i class="material-icons">filter_drama</i><h3>{{title}}</h3>
							</div>
							<div class="collapsible-body">
								<div class="col s10 offset-s1">
									
									<h4>{{title}}</h4>
									<p>{{author}}</p>
									<p><a href="blog/post/{{_id}}">Read Post</a></p>
								</div>
							</div>
						</li>
					{{else}}
					    <h3>There are no posts</h3>
				    {{/each}}				
				</ul>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /grey -->

	

</template>
