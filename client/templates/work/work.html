<template name="work">

    <!-- +++++ Projects Section +++++ -->
	
	<div class="container z-depth-2">
		<div class="row gt centered z-depth-3">
			<h3>A Few Work Samples</h3>
		</div>
		<div class="row mt centered z-depth-3">	
			{{#each projects}}
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src="{{projectImage}}">
				</div>
				<div class="card-content">
					<span class="card-title zoom green activator grey-text text-lighten-3">{{name}}<i class="material-icons right">more_vert</i></span>
					<p><a href="/project/{{_id}}">View Project</a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
					<p>{{description}}</p>
				</div>
			</div>
			
			
			{{else}}
			    <p>There are no projects</p>
			{{/each}}
		</div><!-- /row -->
	</div><!-- /container -->

</template>
